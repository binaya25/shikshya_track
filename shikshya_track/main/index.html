<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>






</head>

<body>
    <label for="fileName" required="">Enter file name:</label>
    <td><input type="text" id="fileName" placeholder="Enter file name" class="custom-radio"></td>
    <br><br>

    <input type="radio" name="fileType" value="pdf" id="pdfRadio"> PDF
    <input type="radio" name="fileType" value="xlsx" id="xlsxRadio"> XLSX
    <input type="radio" name="fileType" value="docx" id="docx"> DOCX

    <br><br>
    <button class="btn" id="download">Submit</button>
    <form id="myForm">

        <img src="img/shikshya transparent logo.png" alt="logo" class="header-logo">
        <fieldset>
            <table border="1" cellpadding="10" class="T" id="T">
                <hr>
                <tr class="income-color">
                    <h1>Income</h1>
                    <td><b>S.No.</b></td>
                    <td><b>Student Name</b></td>
                    <td><b>Program</b></td>
                    <td><b>Amount</b></td>
                    <td><b>Remarks</b></td>
                </tr>
                <tr class="fee-col">
                    <td><b>Fee</b></td>
                    <td><input type="text" name="student_name" class="custom-radio"></td>
                    <td>

                        <select>
                            <option value="HSP_KINDERGARTEN">HSK KINDERGARTEN</option>
                            <option value="HSP_P1-P3">HSP_P1-P3</option>
                            <option value="HSP_P4-P6">HSP_P4-P6</option>
                            <option value="HSP_Secondary">HSP_Secondary</option>
                            <option value="A&C">A&C</option>
                            <option value="Slime">Slime</option>
                            <option value="CSP_Primary">CSP_Primary</option>
                            <option value="CSP_Secondary">CSP_Secondary</option>
                            <option value="MSP_Primary">MSP_Primary</option>
                            <option value="MSP_Secondary">MSP_Secondary</option>
                            <option value="ESP_Primary">ESP_Primary</option>
                            <option value="ESP_Secondary">ESP_Secondary</option>
                            <option value="Bridging_K(1-3)">Bridging_K(1-3)</option>
                            <option value="Bridging_K3-P1">Bridging_K3-P1</option>
                        </select>

                    </td>
                    <label for="amount"></label>
                    <td><input type="text" name="Amt" placeholder="$" pattern="^[0-9]+(\.[0-9]+)?$"
                            oninput="validateNumber(this)" class="custom-radio" id="amount" required></td>
                    <td><textarea></textarea></td>
                </tr>
                <tr class="fee-col">
                    <td><b>Stationeries</b></td>
                    <td><input type="text" name="student_name" class="custom-radio"></td>
                    <td><input type="text" name="prog" class="custom-radio"></td>
                    <label for="amount"></label>
                    <td><input type="text" name="Amt" placeholder="$" pattern="^[0-9]+(\.[0-9]+)?$"
                            oninput="validateNumber(this)" class="custom-radio" id="amount"></td>
                    <td><textarea></textarea></td>
                </tr>
                <tr class="fee-col">
                    <td><b>Rental Activities</b></td>
                    <td><input type="text" name="student_name" class="custom-radio"></td>
                    <td><input type="text" name="prog" class="custom-radio"></td>
                    <td><input type="text" name="Amt" placeholder="$" pattern="^[0-9]+(\.[0-9]+)?$"
                            oninput="validateNumber(this)" class="custom-radio"></td>
                    <td><textarea></textarea></td>
                </tr>
                <tr class="fee-col">
                    <td><b>Others</b></td>
                    <td><input type="text" name="student_name" class="custom-radio"></td>
                    <td><input type="text" name="prog" class="custom-radio"></td>
                    <td><input type="text" name="Amt" placeholder="$" pattern="^[0-9]+(\.[0-9]+)?$"
                            oninput="validateNumber(this)" class="custom-radio"></td>
                    <td><textarea></textarea></td>
                </tr>




                <!-- Table for expenses -->

                <table border="1" cellpadding="10" id="T"  class="T">
                    <hr>
                    <tr class="income-color">
                        <td><b>S.No.</b></td>
                        <td><b>Amount</b></td>
                        <td><b>Remarks</b></td>
                    </tr>
                    <tr>
                        <h1>Expenses</h1>
                        <td class="income-color"><b>Rent</b></td>
                        <td class="fee-col"><input type="text" name="Amt" placeholder="$" pattern="^[0-9]+(\.[0-9]+)?$"
                                oninput="validateNumber(this)" class="custom-radio"></td>
                        <td class="fee-col"><textarea></textarea></td>
                    </tr>
                    <tr>
                        <td class="income-color">
                            <b>Utilities</b><br>
                            <b>(electricity, water)</b>
                        </td>
                        <td class="fee-col"><input type="text" name="Amt" placeholder="$" pattern="^[0-9]+(\.[0-9]+)?$"
                                oninput="validateNumber(this)" class="custom-radio"></td>
                        <td class="fee-col"><textarea></textarea></td>
                    </tr>
                    <tr>
                        <td class="income-color"><b>Stationeries</b></td>
                        <td class="fee-col"><input type="text" name="Amt" placeholder="$" pattern="^[0-9]+(\.[0-9]+)?$"
                                oninput="validateNumber(this)" class="custom-radio"></td>
                        <td class="fee-col"><textarea></textarea></td>
                    </tr>
                    <tr>
                        <td class="income-color"><b>Drinks</b></td>
                        <td class="fee-col"><input type="text" name="Amt" placeholder="$" pattern="^[0-9]+(\.[0-9]+)?$"
                                oninput="validateNumber(this)" class="custom-radio"></td>
                        <td class="fee-col"><textarea></textarea></td>
                    </tr>
                    <tr>
                        <td class="income-color"><b>Others</b></td>
                        <td class="fee-col"><input type="text" name="Amt" placeholder="$" pattern="^[0-9]+(\.[0-9]+)?$"
                                oninput="validateNumber(this)" class="custom-radio"></td>
                        <td class="fee-col"><textarea></textarea></td>
                    </tr>


        </fieldset>

        </table>


        </table>

    </form>
    




</body>



</html>
